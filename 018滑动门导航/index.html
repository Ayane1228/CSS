<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{height: 100px;}
			div ul li{
						list-style: none;
			}
			div ul li a{	
						display: block;
						color: #000;
						text-decoration: none;
						height: 217px;
						width: 217px;
						line-height: 217px;
						text-align: center;
						float: left;
			}
			div ul li:hover a{background: url(nav.png);}
			/* a标签中的内容过多时，将这张图分为左右两边，分别放在hover：li和hover：a中 加上no-repeat和吧a的宽度删除 */
		</style>
	</head>
	<body>
		<div>
			<ul>
				<li><a href="#">文字</a></li>
				<li><a href="#">文字</a></li>
				<li><a href="#">文字</a></li>
				<li><a href="#">文字</a></li>
			</ul>
		</div>
	</body>
</html>
