<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* rem布局 最小宽度为320px的屏幕上的1rem为320px / 15 */
    @media screen and (min-width: 320px){
        html{
            font-size: 21.33px;
        }
    }
    @media screen and (min-width: 750px){
        html{
            font-size: 50px;
        }
    }
    div{
        width: 2rem;
        height: 2rem;
        background: pink;
    }
</style>
<body>
    <div></div>
</body>
</html>
