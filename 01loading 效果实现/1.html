<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css loading简单动画</title>
		<style type="text/css">
		*{margin:0;padding:0;}
		.circlebox{width:40px;height: 40px;margin: 100px;position: absolute;}
			.circlebox p{width:12px;height: 12px;background-color: #0000FF;border-radius: 50%;position: absolute;	
							animation:loading 5s infinite linear ;}	
				.circlebox p:nth-child(1){top: 0;left: 0;}
				.circlebox p:nth-child(2){bottom: 0;left: 0;}
				.circlebox p:nth-child(3){top: 0;right: 0;}
				.circlebox p:nth-child(4){bottom: 0;right: 0;}	
			.circlebox:nth-child(2){transform: rotate(45deg);}
			@keyframes loading{
				0%{transform: scale(0);}
				50%{transform: scale(1);}
				100%{transform: scale(0);}
			}
			.circlebox:nth-of-type(1) p:nth-of-type(1){animation-delay: -0.1s;}
			.circlebox:nth-of-type(2) p:nth-of-type(1){animation-delay: -0.3s;}
			.circlebox:nth-of-type(1) p:nth-of-type(2){animation-delay: -0.5s;}
			.circlebox:nth-of-type(2) p:nth-of-type(2){animation-delay: -0.7s;}
			.circlebox:nth-of-type(1) p:nth-of-type(3){animation-delay: -0.9s;}
			.circlebox:nth-of-type(2) p:nth-of-type(3){animation-delay: -1.1s;}
			.circlebox:nth-of-type(1) p:nth-of-type(4){animation-delay: -1.3s;}
			.circlebox:nth-of-type(2) p:nth-of-type(4){animation-delay: -1.5s;}
		</style>

		
	</head>
	<body>
		<div class="circlebox">
			<p></p>
			<p></p>
			<p></p>		
			<p></p>			
		</div>
		<div class="circlebox">
			<p></p>
			<p></p>
			<p></p>		
			<p></p>			
		</div>
	</body>
</html>
